name: Build Student Kiosk Executable

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd student-kiosk/desktop-app
        npm install
        
    - name: Build Windows executable
      run: |
        cd student-kiosk/desktop-app
        npm run build-win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: student-kiosk-windows-exe
        path: |
          student-kiosk/desktop-app/dist/*.exe
          student-kiosk/desktop-app/dist/*.msi
        retention-days: 30
        
    - name: List built files
      run: |
        cd student-kiosk/desktop-app
        dir dist

  build-portable:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd student-kiosk/desktop-app
        npm install
        
    - name: Build portable version
      run: |
        cd student-kiosk/desktop-app
        npx electron-builder --win portable
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload portable executable
      uses: actions/upload-artifact@v4
      with:
        name: student-kiosk-portable
        path: student-kiosk/desktop-app/dist/*.exe
        retention-days: 30

  release:
    needs: [build-windows, build-portable]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Windows installer
      uses: actions/download-artifact@v4
      with:
        name: student-kiosk-windows-exe
        path: ./windows-installer/
        
    - name: Download portable version
      uses: actions/download-artifact@v4
      with:
        name: student-kiosk-portable
        path: ./portable/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-installer/*
          portable/*
        draft: false
        prerelease: false
        generate_release_notes: true
        name: Student Kiosk v${{ github.ref_name }}
        body: |
          ## üöÄ Student Kiosk Release ${{ github.ref_name }}
          
          ### üì¶ Downloads
          - **Windows Installer**: Full installation package with shortcuts
          - **Portable Version**: Run directly without installation
          
          ### üîí Features
          - Full kiosk mode with Alt+Tab blocking
          - Auto-detected system numbers
          - Session management with automatic cleanup
          - Screen monitoring and recording
          
          ### üíª System Requirements
          - Windows 10/11 (64-bit)
          - 4GB RAM minimum
          - 500MB free disk space
          
          ### üõ†Ô∏è Installation
          1. Download the installer (.exe)
          2. Run as Administrator
          3. Follow the setup wizard
          4. Launch from desktop shortcut
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
